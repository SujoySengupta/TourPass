{% extends 'base.html' %}
{% load static %} 

{% block title %}Welcome to MeraTicket{% endblock %}

{% block content %}

<!-- Hero Section -->
<section 
  class="py-5 text-center" 
  style="background: url('{% static 'images/hero-bg.png' %}') center center/cover no-repeat; color: #fff;">
  <div class="container py-5">
    <h1 class="fw-bold">Welcome to MeraTicket</h1>
    <p class="mb-4">Your Gateway to India's Wonders!</p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="GET" action="#">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Search TourPass"
              aria-label="Search"
            >
            <button class="btn btn-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- New Layout with Filters -->
<div class="py-4">
  <div class="row">
    <!-- Left Sidebar Filters -->
    <div class="col-md-2 ps-0 mt-5 pt-4">
      <div class="card bg-secondary mb-4 ms-4">
        <div class="card-header">
          <h5 class="card-title mb-0 text-light">Filters</h5>
        </div>
        <div class="card-body">

          <!-- Category Filter -->
          <div class="mb-4">
            <label class="form-label text-light">Category</label>
            <select class="form-select" id="categoryFilter">
              <option value="">All Categories</option>
              <option value="art">Art Exhibitions</option>
              <option value="history">History</option>
              <option value="science">Science</option>
              <option value="nature">Nature</option>
              <option value="archaeology">Archaeology</option>
              <option value="virtual">Virtual Tours</option>
              <option value="monuments">Monuments</option>
              <option value="events">Events</option>
            </select>
          </div>
          
          <!-- Location Filter -->
          <div class="mb-4">
            <label class="form-label text-light">Location</label>
            <select class="form-select" id="locationFilter">
              <option value="">All Locations</option>
              <option value="delhi">Delhi</option>
              <option value="noida">Noida</option>
              <option value="ghaziabad">Ghaziabad</option>
            </select>
          </div>

          <!-- Apply Button -->
          <div class="d-grid mt-5 pt-5">
            <button class="btn btn-warning" type="button" id="applyFilters">
              Apply Filters
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Increased main content width from col-md-9 to col-md-10 -->
    <div class="col-md-10">
      <div class="container">
        <h2 class="text-warning mb-4 text-center">PLACES TO VISIT</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
          {% for museum in museums %}
          <div class="col">
            <div class="card bg-secondary text-light h-100">
              <a href="/museums/{{museum.id}}/">
                <img 
                  src="{% static museum.image_location %}" 
                  class="card-img-top" 
                  alt="{{ museum.name }}"
                  style="height: 200px; width: 100%; object-fit: cover;"
                >
              </a>
              <div class="card-body text-center">
                <h6 class="card-title">{{ museum.name }}</h6>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
